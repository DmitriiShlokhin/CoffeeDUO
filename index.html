<!DOCTYPE html>
<html>
<head>
 <title>Все дело в людях</title>
</head>
<body>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
model-viewer {
  width: 100vw;
  height: 80vh;
}
@font-face {
font-family: 'Montserrat';
src: url('fonts/Montserrat-Regular.ttf') format('truetype');
}

#ar-button {

    background-repeat: no-repeat;
    background-size: 80px 80px;
    background-position: 50px 50%;
    background-color: #595959;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    top: 70%;
    padding: 20px 20px 20px 20px;
    font-family: 'Montserrat', sans-serif;
    font-size: 50px;
    color:#ffffff;
    height: 100px;
    line-height: 50px;
    border-radius: 25px;
    border: 5px solid #9b9b9b;
    
  }

  #ar-button:active {
    background-color: #000000;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 2px solid #4285f4;
  }
</style>

<model-viewer id="model-viewer" ar ar-scale="fixed" camera-controls touch-action="pan-y" alt="A 3D model of an astronaut">
  <button slot="ar-button" id="ar-button">
   Смотреть через камеру
  </button>  
</model-viewer>

<script>
  const modelViewer = document.getElementById('model-viewer');
  const arButton = document.getElementById('ar-button');
  const currentTime = new Date();
  const currentHour = currentTime.getHours();
 
  if (currentHour == 1) {
    modelViewer.src = 'Scene.glb';
    modelViewer.iosSrc = 'Scene.usdz';
  } else {
    modelViewer.src = 'Scene2.glb';
    modelViewer.iosSrc = 'Scene2.usdz';
  }

  arButton.addEventListener('click', () => {
    modelViewer.activateAR();
  });
 </script>

</body>
</html>
