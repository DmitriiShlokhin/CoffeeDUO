<!DOCTYPE html>
<html>
<body>


<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
model-viewer {
  width: 100vw;
  height: 50vh;
}

#ar-button {

    background-repeat: no-repeat;
    background-size: 90px 90px;
    background-position: 50px 50%;
    background-color: #595959;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    top: 0px;
    padding: 20px 30px 20px 30px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 80px;
    color:#ffffff;
    height: 110px;
    line-height: 50px;
    border-radius: 20px;
    border: 5px solid #9b9b9b;
    
  }

  #ar-button:active {
    background-color: #E8EAED;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 2px solid #4285f4;
  }

</style>

<model-viewer src="Scene.glb" ar ar-scale="fixed" camera-controls touch-action="pan-y" alt="A 3D model of an astronaut" ios-src="Scene.usdz" xr-environment>
  <button slot="ar-button" id="ar-button">
        Смотреть на камеры
    </button>
    
</model-viewer>
  
</body>
</html>
