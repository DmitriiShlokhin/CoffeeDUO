<!DOCTYPE html>
<html>
<head>
 <title>Все дело в людях</title>
</head>
<body>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
model-viewer {
  width: 100vw;
  height: 80vh;
}
@font-face {
font-family: 'Montserrat';
src: url('fonts/Montserrat-Regular.ttf') format('truetype');
}

#ar-button {

    background-repeat: no-repeat;
    background-size: 80px 80px;
    background-position: 50px 50%;
    background-color: #595959;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    top: 70%;
    padding: 20px 20px 20px 20px;
    font-family: 'Montserrat', sans-serif;
    font-size: 70px;
    color:#ffffff;
    height: 100px;
    line-height: 50px;
    border-radius: 25px;
    border: 5px solid #9b9b9b;
    
  }

  #ar-button:active {
    background-color: #000000;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 2px solid #4285f4;
  }
</style>

<script>
  var currentTime = new Date();
  var currentHour = currentTime.getHours();
  const modelViewer = document.querySelector('#model-viewer');
  const sceneUrl = 'Scene.glb';
  modelViewer.setAttribute('src', sceneUrl);
 
  if (currentHour == 12) {
   document.querySelector("model-viewer").setAttribute(src, "Scene2.glb");
   document.querySelector("model-viewer").setAttribute(ios-src, "Scene2.usdz");
  }else {
   document.querySelector("model-viewer").setAttribute(src, "Scene.glb");
   document.querySelector("model-viewer").setAttribute(ios-src, "Scene.usdz");
  }
 </script>

<model-viewer src="model-viewer" ar ar-scale="fixed" camera-controls touch-action="pan-y" alt="A 3D model of an astronaut" ios-src="Scene.usdz" xr-environment>
  <button slot="ar-button" id="ar-button">
    Смотреть через камеру
  </button>  
</model-viewer>

</body>
</html>
