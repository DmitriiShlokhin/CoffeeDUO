<!DOCTYPE html>
<html>
<body>


<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
model-viewer {
  width: 100vw;
  height: 50vh;
}

#ar-button {

    background-repeat: no-repeat;
    background-size: 50px 50px;
    background-position: 20px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    top: 0px;
    padding: 0px 40px 0px 40px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 25px;
    color:#4285f4;
    height: 50px;
    line-height: 50px;
    border-radius: 50px;
    border: 1px solid #DADCE0;
  }

  #ar-button:active {
    background-color: #E8EAED;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 1px solid #4285f4;
  }

</style>

<model-viewer src="Scene.glb" ar ar-scale="fixed" camera-controls touch-action="pan-y" alt="A 3D model of an astronaut" ios-src="Scene.usdz" xr-environment>
    <button slot="ar-button" id="ar-button">
        Смотреть через камеру
    </button>
</model-viewer>
  
</body>
</html>
